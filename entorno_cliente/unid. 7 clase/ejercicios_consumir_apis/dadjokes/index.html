<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dad Jokes</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
      ul{
        display: grid;
        gap: 30px;
      }
      .search-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin: 20px auto;
        max-width: 400px;
        background: #fff;
        padding: 8px;
        border-radius: 50px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }

      .searchTerm {
        flex: 1;
        padding: 12px 16px;
        font-size: 16px;
        border: none;
        border-radius: 50px;
        outline: none;
        background: #f1f1f1;
        transition: background 0.3s ease-in-out;
      }

      .searchTerm:focus {
        background: #e3e3e3;
      }

      .btnSearch {
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        border-radius: 50px;
        background: var(--primary-500);
        color: white;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
      }

      .btnSearch:hover {
        background: #0056b3;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <button class="btn">random dad jokes</button>

      <div class="search-container">
        <input type="text" class="searchTerm" placeholder="Busca tu chiste..." />
        <button class="btnSearch"> Buscar</button>
      </div>      

      <p class="result">
        Pulsa para obtener una Dad Joke
      </p>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
